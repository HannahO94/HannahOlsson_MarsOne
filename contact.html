<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar-head">
            <div class="navbar-head__Logo"><img src="Logo-pic" alt="Mars One Logo"> LOGO</div>
            <ul class="navbar-head__link-list">
                <li class="navbar-head__link-list__link"><a  href="index.html">Mars One</a></li>
                <li class="navbar-head__link-list__link"><a href="faq.html">FAQ</a></li>
                <li class="navbar-head__link-list__link"><a class="navbar-head__link-list__link--active" href="contact.html">Join the Crew</a></li>
            </ul>
        </nav>
        <section class="Banner">
            <div class="Banner-contact__text-wrapper">
                <h1 class="Banner-contact__text-wrapper__heading">Be brave, join the journey!</h1>
                <p class="Banner-contact__text-wrapper__text">Be one of the next heroes in space </p>
            </div>
        </section>
    </header>
    <main>
        <div>
            <h2>Join us in the mission</h2>
            <p>Be part of the mission. Send us your motivation of why just you should be the next space traveler</p>
        </div>
        <form action="">
            <label for="name"> 
                Name
                 <br/>
                <input 
                type="text"
                name="first name"
                id="name"
                placeholder="type your name"
                required>
             </label> 
             <br/><br/>
            <label for="email">
                Email
                <br/>
            <input
                type="email"
                name="emailaddress"
                id="email"
                placeholder=" email"
                required>
            </label>
            <br/><br/>
            <label for="message">
                 Your message
                 <br/>
                 <textarea name="Text Message" id="message" cols="40" rows="5"></textarea>
            </label> 
        </form>
    </main>
</body>
</html>
